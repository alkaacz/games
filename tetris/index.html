<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>TETRIS</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="label">Skóre:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Level:</span>
                    <span id="level" class="value">1</span>
                </div>
                <div class="info-item">
                    <span class="label">Řádky:</span>
                    <span id="lines" class="value">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Rychlost:</span>
                    <span id="speed" class="value">1.0x</span>
                </div>
            </div>
            <canvas id="tetris" width="240" height="400"></canvas>
            <div class="next-piece">
                <h3>Další:</h3>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pauza</button>
                <button id="restartBtn">Restart</button>
            </div>
            
            <div class="mobile-controls">
                <div class="control-row">
                    <button id="rotateBtn" class="mobile-btn rotate-btn">↑ Rotace</button>
                </div>
                <div class="control-row">
                    <button id="leftBtn" class="mobile-btn">← Vlevo</button>
                    <button id="downBtn" class="mobile-btn">↓ Dolů</button>
                    <button id="rightBtn" class="mobile-btn">→ Vpravo</button>
                </div>
            </div>
            
            <div class="instructions">
                <h3>Ovládání:</h3>
                <p>← → - Pohyb</p>
                <p>↓ - Rychlý pád</p>
                <p>↑ / Mezerník - Rotace</p>
                <p>P - Pauza</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
